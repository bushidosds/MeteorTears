# 获取一级渠道id
- channel_get_first_level:
    action: SELECT
    execSQL:
      - table: channel
      - columns: ['id']
      - params: name= 'SEMAUTO1' AND deleted='0' AND level = '1'
      - desc: ORDER BY id DESC LIMIT 1
    except:
      - is_table: 0
      - message: You have an error in your SQL syntax

