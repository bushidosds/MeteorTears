test_kqa_bot_add:
  relevant_parameter: [Host, Access-Token, BotId]
  description: "关键字搜索- 添加关键字-成功"
  method: post
  url: ${Host}$/api/admin/keyword/KQA/add
  json:
    TenantId: 928d2511-6783-43c2-bde5-dcf059f55710
    BotId: ${BotId}$
    TenantDomain: test01@testbot.hightalk.ai
    AnsWer: "57656765"
    KeyWord: "wyoyo223i1"
    CreateUserId: null
    CreateUserName: testbot
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Access-Token}$
  assert:
    Status: 1
  check_db:

