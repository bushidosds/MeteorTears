test_kqa_bot_search:
  relevant_parameter: [Host, Access-Token, BotId]
  description: "关键字搜索- 查询关键字-成功"
  method: post
  url: ${Host}$/api/admin/keyword/KQA/search
  json:
    BotId: 04372bfa-f0ee-4545-8ab2-42e9f69e222f
    TenantId: 928d2511-6783-43c2-bde5-dcf059f55710
    TenantDomain: test01@testbot.hightalk.ai
    Page: 0
    KeyWord: ""
    PageSize: 10
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Access-Token}$
  assert:
    Status: 1
  check_db:


