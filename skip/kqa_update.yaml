test_kqa_update:
  relevant_parameter: [Host, Access-Token, BotId]
  description: "更新关键字"
  method: post
  url: ${Host}$/api/admin/keyword/KQA/update
  json:
    ID: 0deccd49-a869-4ffc-9a9a-29f765806170
    AnsWer: 57656765321
    CreateUserId: null
    UpdateUserName: test01@testbot.hightalk.ai
    TenantDomain: test01@testbot.hightalk.ai
    BotId: ${BotId}$
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Access-Token}$
  assert:
    ResultValue: "更新关键词答案成功"
  check_db:

