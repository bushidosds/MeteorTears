test_bot_create_bot:
  relevant_parameter: [Host, Access-Token, RecordId]
  description: "创建机器人"
  method: post
  url: ${Host}$/api/admin/portal/botmanager/createbot
  json:
    BotId: ${RecordId}$
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Access-Token}$
  assert:
    ErrorCodes: [ { "ErrorCode": "PE00001", "ErrorMessage": "Bot正在创建中" } ]
  check_db:


