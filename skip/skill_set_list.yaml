test_skill_set_list:
  relevant_parameter: [Host, Access-Token, RecordId]
  description: "获取技能集列表"
  method: post
  url: ${Host}$/api/admin/portal/botmanager/skillsetlist
  json:
    BotConfigId: ${RecordId}$
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Access-Token}$
  assert:
    Status: 1
  check_db:

test_skill_set_list_required_verify_botid:
  relevant_parameter: [Host, Access-Token, RecordId]
  description: "获取技能集列表-BotId为空"
  method: post
  url: ${Host}$/api/admin/portal/botmanager/skillsetlist
  json:
    BotConfigId:
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Access-Token}$
  assert:
    BotConfigId: [
      "The BotConfigId field is required."
    ]
  check_db: