test_bot_list:
  # 关联变量文件
  relevant_parameter: [Host, Token]
  description: "获取机器人列表"
  method: post
  url: ${Host}$/api/admin/portal/botmanager/getbotlist
  json:
    PageIndex: 1
    PageSize: 10
    tenantId: 928d2511-6783-43c2-bde5-dcf059f55710
    description: null
    searchStatus: 0
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Token}$
  assert:
    Status: 1
  # 提取Response体返回字段，存入Public_res文件，方便后面接口关联变量调用
  res_index: [RecordId]

test_bot_list_required_verify_TenantId:
  relevant_parameter: [Host, Token]
  description: "获取机器人列表-TenantId为空"
  method: post
  url: ${Host}$/api/admin/portal/botmanager/getbotlist
  json:
    PageIndex: 1
    PageSize: 10
    description: null
    searchStatus: 0
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Token}$
  assert:
    TenantId: [
      "The TenantId field is required."
    ]
