test_bot_create_bot:
  relevant_parameter: [Host, Token, RecordId]
  description: "创建机器人"
  method: post
  url: ${Host}$/api/admin/portal/botmanager/createbot
  json:
    BotId: ${RecordId}$
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Token}$
  assert:
    ErrorCodes: [ { "ErrorCode": "PE00001", "ErrorMessage": "Bot正在创建中" } ]


test_create_bot_required_verify_botid:
  relevant_parameter: [Host, Token]
  description: "创建机器人-BotId为空"
  method: post
  url: ${Host}$/api/admin/portal/botmanager/createbot
  json:
    BotId:
  headers:
    Content-Type: application/json; charset=utf-8
    Access-Token: ${Token}$
  assert:
    BotId: [
      "The BotId field is required."
    ]
